<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" href="om-signup.css" />
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script src="om-signup.js"></script>
	</head>
	<body>
		<div id="om-signup" data-products="UBER-EB UBER-ST KONF KONF-FT KONF-ST SHIRT">
			<div class="om-signup-template" id="om-signup-ticket">
				<h3>Ticket</h3>
				<div class="om-signup-config">
					<strong>Name:</strong>
					<input type="text" name="om-signup-ticket-TPL-name" size="40" maxlength="40" />
					(erscheint so auf deinem Namensschild)
					<br />
					<strong>Pronomen:</strong>
					<select name="om-signup-ticket-TPL-gender">
						<option value="sie">sie</option>
						<option value="er">er</option>
						<option value="es">es</option>
						<option value="kein">keins, immer mit Namen</option>
					</select>
					(wie möchtest du angesprochen werden?)
					<br />
					<strong>Twitter-Account:</strong>
					<input type="text" name="om-signup-ticket-TPL-twitter" size="15" maxlength="15" />
					(wird, wenn angegeben, <em>veröffentlicht</em> auf der offiziellen Teilnehmer-Twitterliste)
				</div>
			</div>
			<div class="om-signup-template" id="om-signup-shirt">
				<h3>T-Shirt</h3>
				<div class="om-signup-config">
					<strong>Schnitt und Größe:</strong>
					<select name="om-signup-shirt-TPL-type">
						<option value="kein-S">Unisex S</option>
						<option value="kein-M">Unisex M</option>
						<option value="kein-L">Unisex L</option>
						<option value="kein-XL">Unisex XL</option>
						<option value="kein-2XL">Unisex 2XL</option>
						<option value="kein-3XL">Unisex 3XL</option>
						<option value="kein-4XL">Unisex 4XL</option>
						<option value="sie-S">Girlie S</option>
						<option value="sie-M">Girlie M</option>
						<option value="sie-L">Girlie L</option>
						<option value="sie-XL">Girlie XL</option>
						<option value="sie-2XL">Girlie 2XL</option>
						<option value="sie-3XL">Girlie 3XL</option>
						<option value="sie-4XL">Girlie 4XL</option>
					</select>
					<strong>Farbe:</strong>
					<input type="radio" id="om-signup-shirt-TPL-farbe-schwarz" name="om-signup-shirt-TPL-farbe" value="schwarz" />&nbsp;<label for="om-signup-shirt-TPL-farbe-schwarz">schwarz</label>
					<input type="radio" id="om-signup-shirt-TPL-farbe-stein" name="om-signup-shirt-TPL-farbe" value="stein" />&nbsp;<label for="om-signup-shirt-TPL-farbe-stein">stein</label>
				</div>
			</div>
		</div>
	</body>
</html>
